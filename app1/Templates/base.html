<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogg.com - Create a unique and beautiful blog easily.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="{% static 'scripts/first.js' %}"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'blog' %}">Blogs</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'myblog' %}">My Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">ContactUs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create' %}">Create Blog</a>
          </li>
        </ul>

        {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            Heyy {{request.user.username}} !
          </li>
        </ul>
        <button class="btn btn-outline-success d-flex" type="submit"><a class="nav-link"
            href="{% url 'logout' %}">LogOut</a></button>
        {% else %}
        <button class="btn btn-outline-success d-flex" type="submit"><a class="nav-link"
            href="{% url 'login' %}">LogIN</a></button>

        <button class="btn btn-outline-success d-flex" type="submit"><a class="nav-link"
            href="{% url 'register' %}">Register</a></button>

        {% endif %}

      </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="{% static 'myfirst.js' %}"></script>

</body>

</html>
