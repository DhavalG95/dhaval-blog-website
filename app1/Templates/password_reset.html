{% extends 'base.html' %}
{% block content %}
<div style="background-color: rgb(102, 48, 48); color: beige;">
    <div class=" container-fluid">
        <h3>Reset Password</h3>

        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label }}: <br />
                {{ field }}
            </p>
            {% endfor %}
            <button class="btn btn-outline-success d-flex" type="submit">Request Password Reset</button>
            <br/>
            
        </form>
        
        

    </div>
</div>
{% endblock %}
